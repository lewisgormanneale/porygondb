<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title
      >{{ pokemon.names | localise : 'en' : 'name' }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="image-container">
      @if (imageLoading()) {
      <mat-progress-spinner
        mode="indeterminate"
        diameter="50"
      ></mat-progress-spinner>
      }
      <img
        [src]="
          'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/' +
          pokemon.id +
          '.png'
        "
        [hidden]="imageLoading()"
        (load)="onImageLoad()"
        alt="{{ pokemon.names | localise : 'en' : 'name' }}"
        mat-card-image
        width="100"
        height="100"
      />
    </div>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <a mat-raised-button [routerLink]="'/pokemon/' + pokemon.name">View</a>
  </mat-card-actions>
</mat-card>
