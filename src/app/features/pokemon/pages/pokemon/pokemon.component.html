<div class="pokemon-page">
  @if (pokemonStore.isLoading()) {
    <div class="loading-container">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  }
  @if (pokemonStore.isCompleted() && pokemonStore.selectedEntity()) {
    <div class="pokemon-container">
      <section class="summary-info">
        <pokemon-summary></pokemon-summary>
      </section>
      <section class="additional-info">
        <mat-tab-group animationDuration="0ms">
          <mat-tab label="Details">
            <ng-template matTabContent>
              <pokemon-details-tab></pokemon-details-tab>
            </ng-template>
          </mat-tab>
          <mat-tab label="Stats">
            <ng-template matTabContent>
              <pokemon-stats-tab></pokemon-stats-tab>
            </ng-template>
          </mat-tab>
          <!--          <mat-tab label="Moves">-->
          <!--            <ng-template matTabContent>-->
          <!--              <pokemon-moves-tab></pokemon-moves-tab>-->
          <!--            </ng-template>-->
          <!--          </mat-tab>-->
        </mat-tab-group>
      </section>
    </div>
  }
</div>
