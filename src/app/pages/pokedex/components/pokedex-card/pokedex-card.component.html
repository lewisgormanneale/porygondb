<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ pokemon.details?.names?.[7]?.name }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="image-container">
      <!-- <mat-progress-spinner
        mode="indeterminate"
        diameter="40"
      ></mat-progress-spinner> -->
      <img
        [ngSrc]="
          'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/' +
          pokemon.details?.id +
          '.png'
        "
        alt="{{ pokemon.details?.names?.[7]?.name }}"
        mat-card-image
        width="100"
        height="100"
        priority
      />
    </div>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <button mat-button>VIEW</button>
  </mat-card-actions>
</mat-card>
