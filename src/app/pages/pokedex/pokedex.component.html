@if (pokedex$| async; as pokedex) {
    <div class="pokedex-container">
        <div class="pokedex-content">
            <mat-grid-list cols="6" gutterSize="10px">
                @for (pokemon of pokedex; track pokemon) {
                    <mat-grid-tile>
                        <mat-card appearance="outlined">
                            <mat-card-header>
                                <span>
                                {{ pokemon.name }}
                                </span>
                            </mat-card-header>
                            <img [src]="pokemon.details?.sprites?.front_default" alt="{{ pokemon.name }}"
                                 mat-card-image>
                            <mat-card-content>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-icon-button>
                                    <mat-icon>favorite</mat-icon>
                                </button>
                                <button mat-button>View</button>
                            </mat-card-actions>
                        </mat-card>
                    </mat-grid-tile>
                }
            </mat-grid-list>
        </div>
        <mat-paginator [length]="totalCount$ | async"
                       [pageSize]="50"
                       [pageSizeOptions]="[50, 100, 150]"
                       (page)="onPageChange($event)"
                       aria-label="Select page">
        </mat-paginator>
    </div>
}
