@if (pokedex$| async; as pokedex) {
    <div class="pokedex-container">
        <div class="pokedex-cards">
            @for (pokemon of pokedex; track pokemon) {
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ pokemon.details?.names?.[0]?.name }}</mat-card-title>
                        <mat-card-subtitle>Types</mat-card-subtitle>
                    </mat-card-header>
                    <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/' + pokemon.details?.id + '.png'"
                         alt="{{ pokemon.details?.names?.[0]?.name }}"
                         width="100"
                         height="100"
                         mat-card-image
                    >
                    <mat-card-content>
                        <p>
                            Hello, I am {{ pokemon.details?.names?.[0]?.name }}.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>SAVE</button>
                        <button mat-button>VIEW</button>
                    </mat-card-actions>
                </mat-card>
            }
        </div>
        <mat-paginator [length]="totalCount$ | async"
                       [pageSize]="50"
                       [showFirstLastButtons]="true"
                       [pageSizeOptions]="[50, 100, 150]"
                       (page)="onPageChange($event)"
                       aria-label="Select page">
        </mat-paginator>
    </div>
}
