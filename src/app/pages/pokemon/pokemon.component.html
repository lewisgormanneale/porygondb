@if (loading$ | async) {
<div class="loading-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
} @else { @if (pokemon$| async; as pokemon) { @if ( pokemon.speciesDetails) {
<div class="pokemon-container">
  <section class="general-info">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title
          >{{ pokemon.speciesDetails.names | localise : "en" : "name" }}
        </mat-card-title>
        <mat-card-subtitle>{{
          pokemon.speciesDetails.genera | localise : "en" : "genus"
        }}</mat-card-subtitle>
      </mat-card-header>
      <img
        [ngSrc]="
          'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/' +
          pokemon.speciesDetails.id +
          '.png'
        "
        alt="{{ pokemon.speciesDetails.names | localise : 'en' : 'name' }}"
        width="400"
        height="400"
        priority
      />
    </mat-card>
  </section>
  <section class="additional-info">
    <mat-tab-group>
      <mat-tab label="Stats"> Stats </mat-tab>
      <mat-tab label="Moves"> Moves </mat-tab>
      <mat-tab label="Locations"> Locations </mat-tab>
    </mat-tab-group>
  </section>
</div>

} } }
