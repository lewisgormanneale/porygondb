<mat-toolbar class="header">
  <a
    aria-label="Home"
    class="title"
    [routerLink]="['/']"
    routerLinkActive="active"
  >
    <img
      class="logo"
      ngSrc="assets/images/porygon-z-shuffle.png"
      alt="Porygon-Z"
      width="40"
      height="40"
      priority
    />
    <span>PorygonDB</span>
  </a>
  <span class="spacer"></span>
  <a
    aria-label="GitHub Repository"
    href="https://github.com/lewisgormanneale/porygondb"
    mat-icon-button
    target="_blank"
  >
    <mat-icon svgIcon="github"></mat-icon>
  </a>
</mat-toolbar>
<main>
  <router-outlet />
</main>
