<mat-toolbar class="header">
  <a
    [routerLink]="['/']"
    aria-label="Home"
    class="title"
    routerLinkActive="active"
  >
    <img
      alt="Porygon"
      height="60"
      ngSrc="assets/images/porygon-gen-3.png"
      priority
      width="60"
    />
    <span>PorygonDB</span>
  </a>
  <span class="spacer"></span>
  <a
    aria-label="GitHub Repository"
    href="https://github.com/lewisgormanneale/porygondb"
    mat-icon-button
    target="_blank"
  >
    <mat-icon svgIcon="github"></mat-icon>
  </a>
</mat-toolbar>
<main>
  <router-outlet />
</main>
